name: Windows PyInstaller Build & Release

permissions:
  contents: write   # 必须添加，否则无法创建 Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag (optional)'
        required: false
        default: ''
  push:
    tags:
      - '*'     # 任何 tag push 自动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine TAG
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ ! -z "${{ github.event.inputs.tag }}" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'    # ★ GitHub Actions 支持的 3.10 最新版

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }
          python -m pip install pyinstaller
        shell: powershell

      - name: Build exe with PyInstaller
        run: pyinstaller main.spec
        shell: bash

      - name: Create zip
        run: |
          $zip = "remk_python_${{ env.TAG }}.zip"
          Compress-Archive -Path dist\* -DestinationPath $zip -Force
        shell: powershell

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          files: remk_python_${{ env.TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # 使用增强权限的 token
