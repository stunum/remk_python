name: Windows PyInstaller Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: 'manual'
  push:
    tags:
      - '*'      # Êé®ÈÄÅ‰ªªÊÑè tag Âç≥Ëá™Âä®Ëß¶Âèë

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve TAG
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          }
          python -m pip install pyinstaller
        shell: powershell

      - name: Build with PyInstaller
        run: pyinstaller main.spec
        shell: bash

      - name: Zip build output
        run: |
          $zipName = "remk_python_${{ env.TAG }}.zip"
          Compress-Archive -Path dist\* -DestinationPath $zipName -Force
          echo "ZIP_FILE=$zipName" >> $env:GITHUB_ENV
        shell: powershell

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: |
            üöÄ Auto-built Windows Release  
            Êñá‰ª∂ÂêçÔºöremk_python_${{ env.TAG }}.zip
          files: |
            remk_python_${{ env.TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
